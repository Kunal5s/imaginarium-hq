
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Imaginarium HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(220, 38, 38, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 24px 0;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(to right, #dc2626, #b91c1c);
            width: 0%;
            animation: fill 2.5s linear forwards;
        }
        @keyframes fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h1 class="text-3xl font-bold mb-4">Payment Successful!</h1>
        <p class="text-gray-400 mb-6">Thank you for upgrading to our premium plan.</p>
        
        <div class="p-4 bg-opacity-10 bg-red-800 rounded-lg border border-red-700 mb-6">
            <h3 class="font-medium text-red-400 mb-2">Activating Premium Features</h3>
            <p class="text-sm text-gray-400">Your premium plan is being activated and will be valid for 1 week.</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        
        <p class="text-sm text-gray-400 mb-6">You will be redirected to your profile page in a few seconds...</p>
    </div>

    <script>
        // Save activation date in localStorage
        let activationDate = new Date().getTime();
        let expiryDate = activationDate + (7 * 24 * 60 * 60 * 1000); // 7 days (1 week)
        
        localStorage.setItem("premiumStatus", "active");
        localStorage.setItem("premiumExpiry", expiryDate.toString());
        
        // Redirect to profile page after 3 seconds
        setTimeout(function() {
            window.location.href = "/profile";
        }, 3000);
    </script>
</body>
</html>
